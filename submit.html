<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main id="submitBox">
        <div class="row">
            <div id="please" class="col-sm=12">
                <h1>Please submit your initials for the high score table.</h1></div>
        </div>
        <div class="row" id="userScoreArea">
            <div class="col-sm=6">Your Score: </div>
            <div class="col-sm=3"></div>
            <span id="userScore" class="col-sm=3"></span>
        </div>
        <div class="row" id="userInitialArea">
            <div class="col-sm=6">Your Initials: </div>
            <div class="col-sm=3"></div>
            <input class="col-sm=3"type="text" id="userInitials" maxlength="3"/>
        </div>
        <br>
        <br>
        <button id="submitButton">Submit</button>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="submit.js" type="text/javascript"></script>

</body>

</html>
